<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Form</title>
</head>
<body>
    <h1>Transaction Form</h1>
    <form th:action="@{/transaction/process}" method="post">
        <label for="accountId">Account ID:</label>
        <input type="number" id="accountId" name="accountId" required="required"/>
        <br/>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required="required" min="0"/>
        <br/>

        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" required="required">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
        </select>
        <br/>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required="required"/>
        <br/>

        <button type="submit">Submit Transaction</button>
    </form>
</body>
</html>
